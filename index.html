<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:image" content="images/CurrencyConverter.png">
    <title>Kalkulator walutowy</title>
    <link rel="icon" href="images/kalkulator-prosta-ikona.jpg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/form.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">
    <script defer src="javascript/script.js"></script>
</head>

<body>
    <div class="container">
        <form class="form js-form">
            <fieldset class="form__fieldset">
                <legend class="form__legend">Kalkulator walutowy</legend>
                <label class="form__label">Jaką kwotę chcesz wymienić: <input class="form__input js-value" type="number"
                        step="any" min="0" required placeholder="Wpisz kwotę"></label>
                <p>
                    <label class="form__label">Wybierz walutę:
                        <select name="currency1" class="form__input js-currency1">
                            <option value="PLN" selected>Polski złoty (PLN)</option>
                            <option value="USD">Dolar amerykański (USD)</option>
                            <option value="EUR">Euro (EUR)</option>
                            <option value="GBP">Funt szterling (GBP)</option>
                            <option value="CHF">Frank szwajcarski (CHF)</option>
                        </select>
                    </label>
                </p>
                <p>
                    <label class="form__label">Wybierz walutę:
                        <select name="currency2" class="form__input js-currency2">
                            <option value="PLN">Polski złoty (PLN)</option>
                            <option value="USD" selected>Dolar amerykański (USD)</option>
                            <option value="EUR">Euro (EUR)</option>
                            <option value="GBP">Funt szterling (GBP)</option>
                            <option value="CHF">Frank szwajcarski (CHF)</option>
                        </select>
                    </label>
                </p>
                <button class="form__button">Oblicz</button>
                <button type="reset" class="form__button">Reset</button>
                <p class="form__paragraph">Otrzymasz: <strong class="js-result">N/A</strong><span
                        class="js-name"></span></p>
                <p class="form__paragraph form__paragraph--smaller">
                    Kursy walut pochądzą ze strony nbp.pl z Tabeli nr 194/A/NBP/2022 z dnia 2022-10-06
                </p>
            </fieldset>
        </form>
    </div>
</body>

</html>
